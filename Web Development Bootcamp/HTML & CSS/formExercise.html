<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form >
		<h1>Register</h1>
	<div>
	<label for="firstName">First Name:</label>
	<input id="firstName" type="text" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" placeholder="Smith">
	</div>
<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>
<div>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="your password" pattern=".{5,10}" title="Password should be 5 to 10 characters" required>
</div>

<div>
	<label >Birthday:
		<select name="month" id="month" >
			<option value="0">Month</option>
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">March</option>
		</select>
	<select name="day" id="day">
		<option value="0">Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<select name="year" id="year">
		<option value="0">Year</option>
		<option value="1">1996</option>
		<option value="2">1997</option>
		<option value="3">1998</option>
	</select>
	</label>

</div>

<button type="submit">Submit</button>
	</form>

</body>
</html>
