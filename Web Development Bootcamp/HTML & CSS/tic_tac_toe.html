<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="Tic-Tac-Toe.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<table>
		<tbody>
			<tr>
				<td class="box"></td>
				<td class="box vertical"></td>
				<td class="box"></td>
			</tr>
			<tr >
				<td class="box horizontal"></td>
				<td class="box horizontal vertical"></td>
				<td class="box horizontal"></td>
			</tr>
			<tr>
				<td class="box"></td>
				<td class="box vertical"></td>
				<td class="box"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
